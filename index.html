# Language background

.pull-left[

- SVO word order

- diaspora communities in the US speak White and Green Hmong, mainly from Laos

- monosyllabic words (no consonant codas)

- in RPA orthography the final letter of the word corresponds to a tone

- 7 tones: high rising, high falling, mid, low, mid-rising, low-falling creaky, mid/high-falling breathy

- All data and discussion are based on elicitation on Zoom with **Ying** and in person with **Keng**, two (siblings!) White Hmong speakers who were raised in Wisconsin (WI).
