# Introduction

- In this presentation, I show that Hmong *cov* is a plural classifier that generates a set of subsets (a **cover**). 

--

- Classifiers in White Hmong (Hmong-Mien) typically give rise to definite readings via a null Œπ determiner in the absence of an indefinite article. 

---

# Introduction

### Research questions for broader project

1. What are the individual meanings of *ib*, *tus*, and *cov*?

  - ***ib***: indefinite article
  
  - ***tus***: general singular classifier
  
  - ***cov***: general plural classifier 
  
--

2. How do the indefinite article *ib* and the classifiers *tus* and *cov* combine to give us the correct meanings for the possible DP configurations in Hmong?

--

**Investigating this made me realize that Hmong's plural classifier is really interesting...**

--

(So is the indefinite article, but that's not the focus for today!)

# Hmong background

### Morphosyntax

- strict SVO word order

- analytical morphology

- no case or grammatical gender distinction 

---

# Hmong background

### Semantics

- no definite article

- bare classifier phrases are definite 

- bare nouns are only grammatical as kinds

--

(1) **tsov** ntxaus ntxaus ntshai

&lt;span style="color:white;"&gt;(1)&lt;/span&gt; tiger intensifier REDUP fear 

&lt;span style="color:white;"&gt;(1)&lt;/span&gt; *"Tigers are dangerous."*


---

# Hmong background

### Phonology 

- monosyllabic CV words **(no consonant codas!)**

--

### Romanized Popular Alphabet (RPA)

- the final letter of the written word corresponds to a ***tone***!

--

- White Hmong has 7 tones:
  - high rising (***-b***) 
  - high falling (***-j***)
  - mid (***unmarked***)
  - low (***-s***)
  - mid-rising (***-v***)
  - low-falling creaky (***-m***)
  - high-falling breathy (***-g***)

# Literature

---

# Literature 

## Hmong-specific

- there is minimal semantic work on Hmong and previous discussion of classifiers is brief, descriptive, and focused on classifier choice (Bisang 1993)

- some work on bare classifier phrases in Hmong being definite (Simpson 2008; Simpson 2011; Simpson et. al 2015)

  - note that this is mainly syntactic work

--

- **that's about it!**

---

# Literature 

## Link (1983)

This paper is about collective predication

Lattice structures inherent in *mereological predicate logic*

  - particularly join-semilattices (discussed on next slide)

--

**Mereology:** the study of parthood

- The operator **‚äï ** allows us to put individuals together to form "collections" and their formal object is called a SUM

- a SUM is an **individual, not a set**

---

# Literature 

### Link (1983)

**Join-semilattice:** is a partially ordered set in which all pairs have a join

- the **join** of a subset *S* of a partially ordered set *P* is the **supremum** of *S* (*V S*)

- (*a*) and (*b*) are join-semilattices but (*c*) is not (visual is from [this paper](https://math.hawaii.edu/~jb/math618/os2uh_17.pdf))

&lt;img src="./images/lattice_examples.png" width="90%" height="90%" /&gt;


---

# Literature 

### Supremum

- **supremum:** the smallest number that is greater than or equal to every element in the set
  
  - it doesn't have to be an element of the set
  
  - it always exists for a set that is bounded above and is unique when it exists

---

# Proposal 

- Recall bare N is type *e*

- We can say the lexical contribution of *cov* is to convert a type *e* bare noun (a kind) into a property *e,t* (Chierchia 1998) and generate a **cover**

  - A **cover**  generates a set of subsets of entities that fit the noun‚Äôs descriptive content in the context

---

# Proposal 

### Formal definition (Schwarzschild 1996)

.pull-left[
(6) **Cov** *covers* A if: 

  - **Cov** is a set of subsets of A
  
  - Every member of A belongs to some set in **Cov**
  
  - ‚àÖ is not in **Cov**
  
  - **Cov***(A) = ‚Ñò(A), without ‚àÖ
]

--

.pull-right[
(7) [[*cups*]]&lt;sup&gt;*M,g*&lt;/sup&gt; = 

  - \{\{c1 &amp;oplus; c2 &amp;oplus; c3\},

  - &lt;p style="font-size: 14pt;"&gt;{c1 &amp;oplus; c2}, {c1 &amp;oplus; c3}, {c2 &amp;oplus; c3},&lt;/p&gt;

  - \{c1\}, \{c2\}, \{c3\}\}
  
  - *cups = ‚Ñò(cup), without ‚àÖ*
]

--

the classifier *cov* and the concept being **cov** is a coincidence...

---

# Proposal

**Returning to Hmong,**

- *cov* generates a cover of things in the relevant situation context that are of the property *P*, where *P* corresponds to the NP

(8) [[*cov*]]&lt;sup&gt;*M,g*&lt;/sup&gt; = ŒªP.Œªx.x ‚àà **Cov**(P)

--

**Classifiers in Hmong**

- *cov* doesn‚Äôt operate over kinds and instead operates over properties

- there is an "up" operator (following Chierchia 1998) coupled with the *cov* denotation to show that *P* must be a property by the time *cov* combines with the noun, though this operator is not explicitly shown in my denotations

--

- now, at the ClfP level of the structures, we have a property type (*e,t*)

---

# Proposal 

### *The* determiners: iota

- there are two relevant D options: Œπ, a **null determiner** which gives a definite reading, and *ib*, which gives a very non-specific indefinite reading.

- the following formulation of Œπ is what I use here (Jenks 2018)

(9) [[Œπ]] = ŒªP : ‚àÉ!x[P(x)].Œπx[P(x)]

---

# Proposal

### *A* determiner: *ib*

- the indefinite article *ib*, is primarily a choice function indefinite (Winter 1997) rather than simply an existential quantifier

(10) [[*ib*]]&lt;sup&gt;*M,g*&lt;/sup&gt; = ŒªP. *f*&lt;sub&gt;*cf*&lt;/sub&gt; (Œªy.P(y) = 1)

--

- the choice functional analysis for *ib* more clearly explains the fact that Hmong indefinite *ib cov* DPs have a non-specific meaning and they select a random subset from the powerset generated by *cov* 

  - *ib* has a primary function of choosing a subset from the set of options in the context


--

- the DP structures are built via standard functional application, we see two micro-cases of ***antipresupposition***

---

# Proposal

### Antipresupposition

Antipresupposition ***"imposes the condition that the interlocutors not take the truth of a certain proposition for granted"*** (Percus 2006)

---

# Proposal 

### Antipresupposition 

Must be visible at the DP level since it takes the semantics of the determiner (iota or *ib*) into account 

--

***ib cov aub*** vs *iota* ***cov aub***?

- In *ib cov aub*, the choice function does not select the largest entity; otherwise, the definite (null) Œπ would be the determiner chosen for the utterance instead of *ib*

--

*iota* ***tus aub*** vs *iota* ***cov aub***?

- The choice function also does not select an atomic entity; otherwise, the singular classifier *tus* would have been chosen instead of *cov*

--

This antipresupposition yields the non-singular and non-maximal entities as the pragmatically sound options when *ib cov aub* is uttered

---

# Contexts

Instead of cups, which the mereology example in the literature review used, we'll use a context of three dogs: **Apollo, Copper** and **Mars**

(11) *AUB*&lt;sub&gt;*C*&lt;/sub&gt;: \{Apollo,Mars,Copper\}

&lt;span style="color:white;"&gt;(1)&lt;/span&gt; (a.) *tus aub* = A

&lt;span style="color:white;"&gt;(1)&lt;/span&gt; (b.) *ib tus aub* = A or M or C

--

- **(11a)** is definite via iota
  
- **(11b)** is nonspecific via the choice function *ib*

---

# Contexts

(12) *AUB*&lt;sub&gt;*C*&lt;/sub&gt;: \{Apollo,Mars,Copper\}

&lt;span style="color:white;"&gt;(1)&lt;/span&gt; (a.) *cov aub* = AMC 

&lt;span style="color:white;"&gt;(1)&lt;/span&gt; (b.) *ib cov aub* = AMC or AM or AC or CM or A or M or C

&lt;span style="color:white;"&gt;(1)&lt;/span&gt; (c.) *ib cov aub* = AM or AC or CM (**via antipresupposition!**)

--

- **(12a)** is definite and maximal via iota determiner
  
- **(12b)** semantically, all entities are options 
  
- **(12c)** pragmatically, only the non-maximal and non-atomic entities are good options 

---

# Discussion &amp; Implications 


- **First,** the only defining characteristic of a classifier in Hmong (and likely other Chinese-type languages) is to convert a kind into a property. 

  - I have not applied this analysis to any languages with optional classifiers, so I'm unsure about how much this can extend to those languages.

--

- **Second,** we expect plural classifiers in any language to have this cover property, *so long as* the classifier is the sole morphological contributor to the plurality of the noun phrase.

  - Mandarin? Maybe?

--

- **Third,** this may be able to extend to other languages with interactions between plurality and (in)definiteness

  - Persian object DPs, for example!

---

# Discussion &amp; Implications

## What about Mandarin?

--

- This is an interesting prediction for **Mandarin**, which has also been said to have a plural classifier ***xie*** (Wu 2019). 

- It‚Äôs not clear without more thorough investigation whether indefinite ***xie*** phrases are compatible with this Hmong analysis because we would first need to establish:

  - that the word for 'one‚Äô ***yi*** is a choice function indefinite 
  
  - that ***xie*** is a plural classifier

---

# Discussion &amp; Implications

## What about Persian DOM? (Jasbi 2016)

--

Plural marking, (in)definiteness and (accusative) case interactions

- not a classifier language, so this could be a new way to look at the **cover** concept in natural language 

- certain configurations have the same **maximal** versus **nonmaximal** readings that Hmong conveyed with the choice function indefinite article and **cover** classifier!

--

**Two indefinite morphemes**

*ye* = indefinite determiner

*-i* = indefinite suffix 

--

***Data is on the next slide!***

### Persian

- ***ye*** (one) may have similar choice functional semantics to *ib*

- ***ƒÅ*** (the plural morpheme) may have a cover-generating property like *cov*

# Conclusion 

---

# Conclusion 

- My analysis is unique in that it explains definiteness facts as well as the number facts of definite and indefinite uses of *cov*.

--

- This may extend to other classifier languages with a general plural classifier!

--

- It may also extend any other language with interactions between (at least) plural morphology and (in)definiteness.
